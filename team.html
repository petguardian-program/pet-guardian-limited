<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Our Team — Pet Guardian Limited</title>
  <link rel="icon" href="images/logo.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header class="top-nav">
    <div class="nav-container">
      <div class="logo-area"><img src="images/logo.png" alt="logo"><h1>Pet Guardian Limited</h1></div>
      <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="team.html" class="active">Our Team</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero" style="min-height:32vh;padding:48px 20px">
    <div class="inner container">
      <h1>Meet the Team</h1>
      <p>We are a small, passionate team building safer lives for pets.</p>
    </div>
  </section>

  <main class="container">
    <section class="page-section team-page reveal">
      <div class="team-grid">
        <div class="team-member">
          <img src="images/team-shuvo.png" alt="Arfatul Mowla Shuvo">
          <h3>Arfatul Mowla Shuvo</h3>
          <p>Founder & CEO</p>
          <div class="social-icons">
            <a href="https://www.linkedin.com/in/mowlashuvo" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.facebook.com/mowlashuvo" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
            <a href="https://github.com/mowlashuvo" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
          </div>
        </div>

        <div class="team-member">
          <img src="images/team-rakib.png" alt="Rakibul Islam">
          <h3>Rakibul Islam</h3>
          <p>Business Advisor</p>
          <div class="social-icons">
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank" rel="noopener noreferrer"><i class="fab fa-facebook"></i></a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>© <strong>Pet Guardian Limited</strong> — Where Every Tail Feels Safe.</footer>

  <script>
  // same nav + reveal script used on other pages
  window.addEventListener('scroll', ()=> document.querySelector('.top-nav').classList.toggle('scrolled', window.scrollY>8));
  const hamburger = document.getElementById('hamburger'), navLinks = document.getElementById('navLinks');
  hamburger?.addEventListener('click', ()=> {hamburger.classList.toggle('active');navLinks.classList.toggle('open');});
  document.querySelectorAll('.nav-links a').forEach(a=>a.addEventListener('click', ()=>{ if(window.innerWidth<=880){hamburger.classList.remove('active');navLinks.classList.remove('open');}}));
  const revealEls = document.querySelectorAll('.reveal'); const obs = new IntersectionObserver((entries)=>{entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('show'); }); },{threshold:0.12}); revealEls.forEach(el=>obs.observe(el));
  </script>
</body>
</html>
